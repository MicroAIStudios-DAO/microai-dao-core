version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: microai-postgres
    environment:
      POSTGRES_DB: microai_dao
      POSTGRES_USER: microai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microai-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: microai-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microai-network

  # Flask API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microai-api
    environment:
      DATABASE_URL: postgresql://microai:${DB_PASSWORD:-changeme}@postgres:5432/microai_dao
      REDIS_URL: redis://redis:6379/0
      FLASK_ENV: ${FLASK_ENV:-development}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key}
      SIGNING_KEY: ${SIGNING_KEY:-dev-signing-key}
      HMAC_SECRET: ${HMAC_SECRET:-dev-hmac-secret}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./api:/app/api
      - ./logs:/app/logs
    networks:
      - microai-network
    command: python -m flask run --host=0.0.0.0

  # React dashboard
  dashboard:
    build:
      context: ./microai-dashboard
      dockerfile: Dockerfile
    container_name: microai-dashboard
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - microai-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: microai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    networks:
      - microai-network

volumes:
  postgres_data:

networks:
  microai-network:
    driver: bridge
